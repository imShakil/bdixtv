name: Deploy bdixtv

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "next.config.js"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build static export
        run: npm run build
        env:
          NEXT_PUBLIC_VISITORS_API: ${{ secrets.NEXT_PUBLIC_VISITORS_API }}
          NEXT_PUBLIC_WORLD_PLAYLIST_URL: ${{ secrets.NEXT_PUBLIC_WORLD_PLAYLIST_URL }}
          NEXT_PUBLIC_PLAYLIST_URL: ${{ secrets.NEXT_PUBLIC_PLAYLIST_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
